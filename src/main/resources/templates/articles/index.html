<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>
<header id="header"></header>
<main>
    <form>
        <label for="search-type" hidden>유형</label>
        <select id="search-type" name="search-type">
            <option>제목</option>
            <option>본문</option>
            <option>ID</option>
            <option>닉네임</option>
            <option>해시태그</option>
        </select>

        <label for="search-value" hidden>검색어</label>
        <input id="search-value" name="search-value" type="search" placeholder="검색어를 입력하세요.">
        <button type="submit">검색</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <th>hello</th>
            <th>#spring</th>
            <th>uno</th>
            <th>2022-10-02</th>
        </tr>
        <tr>
            <th>myname</th>
            <th>#is</th>
            <th>yang</th>
            <th>2022-09-12</th>
        </tr>
        </tbody>
    </table>

    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>next</td>
            </tr>
        </table>
    </nav>

</main>
<footer id="footer"></footer>
</body>
</html>
